<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/preview.css' %}">
    <title>{{title}}をしてみよう</title>
</head>

<body>
    <!-- navbar -->
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="{% static 'img/icon.png' %}" width="30" height="30" alt=""> 
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a href="/polls" class="nav-link" href="#">ホーム <span class="sr-only">(current)</span></a>
            </li>
        </div>
    </nav>

    {% load widget_tweaks %}
    <div>
        <img src="{% static 'img/topview.png' %}" class="img-fluid mb-5" alt="top-view">
    </div>

    <div class="text-center mb-5">
        <h1>{{title}}をしてみよう</h1>
        <img src="{% static 'img/facecheck.png' %}" class="img-thumnail mt-4 mb-4"  height="500" alt="top-view">
    </div>


    <form action="{% url 'fc_result' %}" method="post" enctype="multipart/form-data"> 
        {% csrf_token %} 
        <div class="container border border-info shadow-sm p-3 mb-5 bg-white">        
            <!-- file -->
            <div class="form-group col text-center">
                <h2>{{title}}する画像を選ぶ</h2>
                <div class="custom-file mt-2">
                    <input type="file" class="custom-file-input" name="image" accept="image/*" required="" id="id_image">
                    <label class="custom-file-label" for="inputFile" data-browse="参照">ファイルを選択(ここにドロップすることもできます)</label>
                </div>
            </div>
                
            <!-- preview -->
            <div class="col text-center">
            <div class="border d-flex align-items-center justify-content-center" style="height:300px;">
                <div id="prename">選択画像のプレビュー</div>
                <div id="preview"> </div>
            </div>
            <div class="mt-3"></div>
                <button type="submit" class="btn btn-outline-primary mb-3">{{title}}を実行する</button>
            </div>
        </div>
    </form>
    
    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3 text-white" style="background-color:#282464;">
          © 2021 Copyright:
          <a class="text-white" href="./">URL</a>
        </div>
        <!-- Copyright -->
      </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>    
    <script src="{% static 'js/preview.js' %}"></script>
    <script>bsCustomFileInput.init();</script>  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> 
</body>
</html>
